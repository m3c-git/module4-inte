<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Le template des démos du module 3 (feuille de style commune en version 3)">
	<title>Plugin jQuery BxSlider</title>
	<link rel="stylesheet" href="css/common-v3.css">
	<link rel="stylesheet" href="css/theme.css">
	<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous" ></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js" ></script>
  <script>
	 $(function(){
    $('.bxslider').bxSlider({
      mode: 'fade',
      captions: true,
      slideWidth: 600
    });
  });
  </script>
</head>

<body>

	<header class="header">
		<h1>Plugin jQuery BxSlider</h1>
		<p>Caroussel d'images avec le plugin jQuery Bx Slider</p>
	</header>

	<main class="container">

		<article>
			<h2>BxSlider Caroussel</h2>
			<div class="bxslider">
				<div><img src="./ressources/hollywood1.jpg" alt="hollywood1" title="hollywood"></div>
				<div><img src="./ressources/hollywood2.jpg" alt="hollywood2" title="hollywood2"></div>

				<div><img src="./ressources/hollywood4.jpg" alt="hollywood4" title="hollywood4"></div>

		</article>
		
	</main>
